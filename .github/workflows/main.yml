name: Main
on: [push]
jobs:
  "pre-commit-checks":
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip' # caching pip dependencies
    - run: pip install pre-commit
    - run: pre-commit run --all-files
